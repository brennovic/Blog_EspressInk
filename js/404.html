
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Não Encontrada - ExpressInk</title>
    <meta name="description" content="A página que você procura não foi encontrada" />
    <meta name="author" content="ExpressInk" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>

  <body>
    <div class="app-container">
      <div class="error-container">
        <div class="error-content">
          <h1 class="error-title">404</h1>
          <p class="error-message">Ops! Página não encontrada</p>
          <p class="error-description">A página que você está procurando pode ter sido removida ou está temporariamente indisponível.</p>
          <a href="/" class="btn btn-primary">Voltar para a Página Inicial</a>
        </div>
      </div>
    </div>

    <script>
      console.error("Erro 404: Usuário tentou acessar uma rota inexistente:", window.location.pathname);
    </script>
  </body>
</html>
